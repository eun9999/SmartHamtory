<div style="width: 100%;height: 43px"><h3 style="color: #ff0f2f;padding-left: 10px;padding-top: 10px">에러 로그</h3></div>
<div style="width: 100%;">
    <div style="width: 20%;float: left;text-align: center;font-size: 20px;padding: 5px"><b>작업자</b></div>
    <div style="width: 20%;float: left;text-align: center;font-size: 20px;padding: 5px"><b>설비</b></div>
    <div style="width: 40%;float: left;text-align: center;font-size: 20px;padding: 5px"><b>error 내용</b></div>
</div>
<div style="width: 100%;clear: left;">
    {% if errors_num != 0 %}
        {% for item in items %}
            <div style="clear: left;padding-bottom: 30px;">
                <div style="width: 20%;float: left;text-align: center;border:1px solid #000000;border-radius:7px;"><b>{{ item.error_register_name }}</b></div>
                <div style="width: 20%;float: left;text-align: center;border:1px solid #000000;border-radius:7px;"><b>{{ item.error_equip_name }}</b></div>
                <div style="width: 40%;float: left;text-align: center;border:1px solid #000000;border-radius:7px;"><b>{{ item.error_content }}</b></div>
            </div>
        {% endfor %}
    {% else %}
        <div class = "alert alert-danger" style="width:80%;text-align: center;border:1px solid #000000;">error 없음</div>
    {% endif %}
</div>
